<mat-card class="center mat-elevation-z5">
  <mat-card-header><b>DENUE INGRESO</b></mat-card-header>
  <mat-card-content>
    <div class="container">
      <form [formGroup]="formulario">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input type="text" matInput placeholder="Usuario" [(ngModel)]="usuario.rol" formControlName="usuario" required>
              <mat-error
                *ngIf="formulario.controls['usuario'].errors && formulario.controls['usuario'].errors.required">
                Este campo es requerido
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input type="password" matInput placeholder="Contraseña" [(ngModel)]="usuario.contrasena" formControlName="password" required>
              <mat-error
                *ngIf="formulario.controls['password'].errors && formulario.controls['password'].errors.required">
                Este campo es requerido
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <button mat-button mat-raised-button (click)="login()" color="primary" [disabled]="formulario.invalid">Iniciar sesión</button>
          </div>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 mat-dialog-title>{{  editar ? 'Editar' : 'Nuevo' }}</h1>
    </div>
  </div>
  <form [formGroup]="formulario">
    <div class="row" mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="actual.nom_estab" placeholder="Nombre del establecimiento" formControlName="nombre" required>
            <mat-error
              *ngIf="formulario.controls['nombre'].errors && formulario.controls['nombre'].errors.required">
              Este campo es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="actual.razon_social" placeholder="Razon Social" formControlName="razon_social" required>
            <mat-error
              *ngIf="formulario.controls['razon_social'].errors && formulario.controls['razon_social'].errors.required">
              Este campo es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row" mat-dialog-actions>
      <div class="col-md-4">
        <button mat-button mat-raised-button color="primary" (click)="guardar()" [disabled]="formulario.invalid">Guardar</button>
      </div>
    </div>
  </form>
</div>
